<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>Made by Sidharth Kumar, Class 9, Kendriya Vidyalaya 2, Colaba, Mumbai</p>
            <button id="closeModal">OK</button>
        </div>
    </div>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <p>Player: <span id="playerScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
        </div>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="resultText">Choose your move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
